<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        *body {
            border: 0px;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <p>Put your weight in here(KG)</p>
        <input type="text" id="weight" value="">
        <p>Put your height in here(M)</p>
        <input type="text" id="height" value="">
        <button onclick="calculateBmi()">Calculate BMI</button>
    </div>

</body>

</html>
<script>
    function calculateBmi() {
        //debugger;
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var bmi = weight / (height * height);
        var bmi_rounded = bmi.toFixed(2);
        var result = document.createElement("h3");
        var category;

        if (bmi <= 18.8) {
            category = "Under wight";
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
            category = "Normal Weight";
        }
        else if (bmi >= 25 && bmi <= 29.9) {
            category = "Over Weight";
        }
        else if (bmi >= 30) {
            category = "Obese";
        }
        else {
            category = "Not in the range";
        }
        console.log(category);
        result.innerText = "Your BMI is " + bmi_rounded + " which means your are " + category;
        document.body.append(result);
    }
</script>
